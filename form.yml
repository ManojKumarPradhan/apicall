name: Contact Form
description: Fill out the contact form
title: "[Contact] "
body:
  - type: input
    id: name
    attributes:
      label: Name
      placeholder: ex. John Doe
    validations:
      required: true
  - type: input
    id: email
    attributes:
      label: Email
      placeholder: ex. john@example.com
    validations:
      required: true
  - type: textarea
    id: message
    attributes:
      label: Message
      placeholder: Your message here
    validations:
      required: true
